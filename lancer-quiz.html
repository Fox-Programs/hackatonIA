<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Lancer le Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #f0f8f5;
        }

        button {
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #388e3c;
        }
    </style>
</head>

<body>
    <h1>Lancer le Quiz</h1>
    <p>Cliquez sur le bouton ci-dessous pour démarrer le quiz :</p>
    <button onclick="demarrer()">Démarrer le quiz</button>

    <script>
        function demarrer() {
            localStorage.setItem("quiz_started", "true");
            localStorage.setItem("quiz_index", "0");
            window.location.href = "quiz.html";
        }
    </script>
</body>

</html>
