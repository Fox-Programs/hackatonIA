<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Admin Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>

<body>
    <main>
        <h1>🎛️ Panneau de Contrôle Quiz</h1>

        <!-- QR code ici -->
        <canvas id="qrcode"></canvas>

        <button onclick="startQuiz()">Démarrer le Quiz</button>
        <p>Question en cours : <span id="current-question">Aucune</span></p>
    </main>

    <!-- Fichiers JS nécessaires -->
    <script src="data.js"></script>
    <script src="quiz.js"></script>

    <script>
        // Affichage du QR code
        QRCode.toCanvas(
            document.getElementById('qrcode'),
            'http://192.168.56.1:8000/quiz.html',
            function (error) {
                if (error) console.error(error);
                else console.log("QR code généré !");
            }
        );

        // Suivi de la progression du quiz
        const currentQ = document.getElementById('current-question');

        listenToChanges((index) => {
            if (index === -1) {
                currentQ.textContent = "Terminé ✅";
            } else {
                currentQ.textContent = `${index + 1} / ${quiz.length}`;
            }
        });
    </script>
</body>

</html>
